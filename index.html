<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #fef5f5 0%, #ffe8e8 25%, #fff0f0 50%, #fce4ec 75%, #f8e8ee 100%);
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(244, 143, 177, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(229, 115, 115, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(240, 128, 128, 0.05) 0%, transparent 60%);
            animation: drift 30s ease-in-out infinite alternate;
            z-index: 1;
        }

        @keyframes drift {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(5%, 5%) rotate(5deg);
            }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            max-width: 90%;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 300;
            color: #c2485a;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            text-shadow: 0 2px 20px rgba(194, 72, 90, 0.1);
            animation: fadeIn 1.5s ease-out;
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 400;
            color: #d4636f;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 2rem;
            opacity: 0.8;
            animation: fadeIn 2s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            animation: fadeIn 2.5s ease-out 0.6s both;
        }

        .contact a {
            color: #b5526a;
            text-decoration: none;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-weight: 400;
            letter-spacing: 0.1em;
            padding: 0.75rem 2rem;
            border: 1px solid rgba(194, 72, 90, 0.3);
            border-radius: 50px;
            transition: all 0.3s ease;
            display: inline-block;
            background: rgba(255, 255, 255, 0.4);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .contact a:hover {
            background: rgba(194, 72, 90, 0.1);
            border-color: rgba(194, 72, 90, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(194, 72, 90, 0.15);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .contact {
                bottom: 1.5rem;
            }

            .contact a {
                padding: 0.6rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                letter-spacing: 0.02em;
            }

            .subtitle {
                letter-spacing: 0.15em;
            }

            .contact {
                bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
    </div>
    
    <div class="contact">
        <a href="mailto:dillon@airstrip.run">Contact</a>
    </div>
</body>
</html>
